<app-navbar></app-navbar>
<div>
  <div class="row">
    <mat-toolbar>
      <h2>myDigitalNetwork</h2>
      <button (click)="onAdd()" mat-icon-button class="ms-auto">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar>
      <mat-form-field class="search-form-field" floatLabel="never">
        <input [(ngModel)]="searchKey" (keyup)="applyFilterSearchBar()" matInput placeholder="Search..." autocomplete="off">
        <button mat-button matSuffix mat-icon-button aria-labels="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar>
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="companies" matSort>
        <ng-container matColumnDef="companyId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>NÂ°</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.companyId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="companyName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.companyName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="contact">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Contact</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.contact}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="zipCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ZipCode</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.zipCode}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button (click)="onEdit(row)" mat-icon-button color="primary">
              <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            Loading data ...
          </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
            No data.
          </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{ 'hide': companies != null }"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']"
          [ngClass]="{ 'hide': !(companies != null && companies.data.length == 0) }"></mat-footer-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[25, 50, 100, 250]" pageSize="25" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
